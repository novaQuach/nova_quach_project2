<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Willow-contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>
<body>
    <main>
        <header class="header"><!--needs a background image-->
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link header__link--accent" href="">Home</a></li>
                    <li class="header__item"><a class="header__link" href="">About</a></li>
                    <li class="header__item header__item--bold">Willow</li>
                    <li class="header__item"><a class="header__link" href="">Blog</a></li>
                    <li class="header__item"><a class="header__link" href="">Contact</a></li>
                </ul>
            </nav>
            <div class="wrapper"></div>
            <h1 class="header__title">Contact me</h1>
        </header>

        <section class="contact"> <!--flex parent container-->
            <div class="wrapper">
                <div class="contact__main-container">
                    <div class="contact__info-container"> <!--flex this container-->
                        <nav class="contact__nav">
                            <ul class="contact__nav-menu"> <!--this is a flex parent-->
                                <li class="contact__nav-item"><a class="contact__link" href="https://www.facebook.com/"><i class="fab fa-facebook-f contact__icon"></i></a></li>
                                <li class="contact__nav-item"><a class="contact__link" href=""><i class="fab fa-twitter contact__icon"></i></a></li>
                                <li class="contact__nav-item"><a class="contact__link" href=""><i class="fab fa-linkedin-in contact__icon"></i></a></li>
                                <li class="contact__nav-item"><a class="contact__link" href=""><i class="fab fa-instagram contact__icon"></i></a></li>
                            </ul>
                        </nav>
                        <p class="contact__text" contact__text--bold">info@email.com</p>
                        <ul class="contact__details">
                            <li class="contact__text">123 - 456 - 7890</li>
                            <li class="contact__text">123 Queen Street West, Unit 10</li>
                            <li class="contact__text">Toronto, Ontario</li>
                            <li class="contact__text">M5V2D5</li>
                        </ul>
                    </div>
                </div>
                <div class="contact__form">
                    <div class="contact__form-container">
                        <form>
                            <div class="contact__form-item">
                                <div>
                                    <label for="Name"></label>
                                    <input type="text" placeholder="Name" id="Name">
                                </div>
                                <div class="contact__form-item">
                                    <label for="Email"></label>
                                    <input type="Email" placeholder="Email address" id="Email">
                                </div>
                            </div>    
                            <div class="contact__form-item">
                                <label for="Message"></label>
                                <textarea name="Message" id="Message" placeholder="Message" cols="30" rows="10"></textarea>
                            </div>
                            <div class="contact__form-item">
                                <label for="Submit"></label>
                                <input class="contact__form-button" type="Submit" value="Submit" placeholder="Submit" id="Submit">
                            </div>
                        </form>
                    </div>        
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-note">Copyright &copy; 2018 HackerYou</p>
    </footer>
</body>
</html>
