<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Willow-contact</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:300,400,600" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    </head>
</head>
<body>
    <main>
        <header class="header header__flex-container header__contact-img"><!--needs a background image-->
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link" href="">Home</a></li>
                    <li class="header__item"><a class="header__link" href="">About</a></li>
                    <li class="header__item header__item--bold">Willow</li>
                    <li class="header__item"><a class="header__link" href="">Blog</a></li>
                    <li class="header__item"><a class="header__link header__link--accent" href="">Contact</a></li>
                </ul>
            </nav>
            <div class="header__contact-title-wrapper wrapper">
            <h1 class="header__contact-title">Contact me</h1>
            </div>
        </header>

        <section class="contact"> <!--flex parent container-->
            <div class="wrapper">
                <div class="contact__main-container">
                    <div class="contact__info-container"> <!--flex this container-->
                        <nav class="contact__media">
                            <ul class="contact__media-list"> <!--this is a flex parent-->
                                <li class="contact__media-item"><a class="contact__media-link" href="https://www.facebook.com/"><i class="fab fa-facebook-f contact__icon"></i></a></li>
                                <li class="contact__media-item"><a class="contact__media-link" href=""><i class="fab fa-twitter contact__icon"></i></a></li>
                                <li class="contact__media-item"><a class="contact__media-link" href=""><i class="fab fa-linkedin-in contact__icon"></i></a></li>
                                <li class="contact__media-item"><a class="contact__media-link" href=""><i class="fab fa-instagram contact__icon"></i></a></li>
                            </ul>
                        </nav>
                        <ul class="contact__details">
                            <li class="contact__details-item"><a href="mailto:info@email.com" class="contact__text-link contact__text-link--bold">info@email.com</a></li>


                            <li><a href="tel:1234567890" class="contact__text-link">123 - 456 - 7890</a></li>

                            <li ><a href="https://goo.gl/maps/8va8K3NYdNA2" class="contact__text-link">123 Queen Street West, Unit 10</a></li>
                            <li><a href="https://goo.gl/maps/8va8K3NYdNA2"class="contact__text-link">Toronto, Ontario</a></li>
                            <li><a href="https://goo.gl/maps/8va8K3NYdNA2" class="contact__text-link">M5V2D5</a></li>
                        </ul>
                    </div>

                    <form class="contact__form-container">
                        <div class="contact__email-name-wrapper">
                            <label for="Name"></label>
                            <input class="contact__name"type="text" placeholder="Name" id="Name">
                    
                            <label for="Email"></label>
                            <input class="contact__email" type="Email" placeholder="Email address" id="Email">
                        </div>

                        <label for="Message"></label>
                        <textarea class="contact__message" name="Message" id="Message" placeholder="Message" cols="30" rows="10"></textarea>

                    
                        <label for="Submit"></label>
                        <input class="contact__button" type="Submit" value="Submit"  id="Submit">
                    </form>        
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__note">Copyright &copy; 2018 HackerYou</p>
    </footer>
</body>
</html>
