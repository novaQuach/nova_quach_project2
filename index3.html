<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Willow-contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>
<body>
    <main>
        <header>
            <h1>Contact me</h1>
        </header>
        <section> <!--flex parent container-->
            <div> 
                <nav>
                    <ul> <!--this is a flex parent-->
                        <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </nav>
                <p>info@email.com</p>
                <ul>
                    <li>123 - 456 - 7890</li>
                    <li>123 Queen Street West, Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>
            </div>
            <div>
                <form>
                    <div>
                        <label for="Name"></label>
                        <input type="text" placeholder="Name" id="Name">
                    </div>
                    <div>
                        <label for="Email"></label>
                        <input type="Email" placeholder="Email address" id="Email">
                    </div>
                    <div>
                        <label for="Message"></label>
                        <textarea name="Message" id="Message" placeholder="Message" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="Submit"></label>
                        <input type="Submit" value="Submit" placeholder="Submit" id="Submit">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2018 HackerYou</p>
    </footer>
</body>
</html>
